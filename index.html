<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 Марта!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <!-- Подключаем GSAP для анимаций -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="greeting">С 8 Марта, красавица! 🌸💖</h1>
        <p class="subtext">Пусть этот день будет наполнен радостью и волшебством!</p>

        <!-- Висящие на ниточках элементы -->
        <div class="hanging-items">
            <div class="item heart" onclick="transformHeart(this)">💖</div>
            <div class="item flower" onclick="transformFlower(this)">🌸</div>
            <div class="item cat" onclick="meow(this)">😺</div>
        </div>
    </div>
</body>
</html>
